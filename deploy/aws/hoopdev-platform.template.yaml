  ####
  # TODO: add name to these resources!
  AppLBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable ingress traffic for HTTP/GRPC on the inbound ports
      VpcId: !Ref VPC
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 8443
        ToPort: 8443
        CidrIp: !Ref IngressRulesCidr
      - IpProtocol: tcp
        FromPort: 443
        ToPort: 443
        CidrIp: !Ref IngressRulesCidr
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          IpProtocol: "-1"
      Tags:
      - Key: Name
        Value: !Sub ${AWS::StackName}-lb-sg

  LaunchTemplateSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Enable HTTP/GRPC on the inbound port
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 8009
        ToPort: 8009
        SourceSecurityGroupId: !Ref AppLBSecurityGroup
      - IpProtocol: tcp
        FromPort: 8010
        ToPort: 8010
        SourceSecurityGroupId: !Ref AppLBSecurityGroup
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          IpProtocol: "-1"
      Tags:
      - Key: Name
        Value: !Sub ${AWS::StackName}-app-sg

  HoopDBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Allow postgres inbound traffic
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref LaunchTemplateSecurityGroup
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          IpProtocol: "-1"
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-appdb-sg


  HoopRDPSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Allow RDP inbound traffic
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 13389
          ToPort: 13389
          SourceSecurityGroupId: !Ref LaunchTemplateSecurityGroup
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          IpProtocol: "-1"
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-apprdp-sg
  
  HoopSSHSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Allow SSH inbound traffic
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 12222
          ToPort: 12222
          SourceSecurityGroupId: !Ref LaunchTemplateSecurityGroup
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          IpProtocol: "-1"
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-appssh-sg

