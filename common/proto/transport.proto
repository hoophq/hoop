syntax = "proto3";

package protobuf;

option go_package="github.com/runopsio/hoop/common";

service Transport {
  rpc Connect (stream Packet) returns (stream Packet);
}

message Packet {
  string component = 1;
  string type = 2;

  map<string, bytes> spec = 3;
  bytes payload = 4 [packed=false];
}